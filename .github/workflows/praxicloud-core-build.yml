name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-library:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Update Packaging Version
      run: sed -i "s/<Version>1.0.1<\/Version>/<Version>1.3.$(date +%Y)$(date +%m)$(date +%d).$GITHUB_RUN_NUMBER<\/Version>/g" ./src/common.props      
    - name: Install Nuget Dependencies
      run: dotnet restore ./src/praxicloud.core.solution.sln
    - name: Build Library and Test Projects
      run: dotnet build --configuration Release --no-restore ./src/praxicloud.core.solution.sln
    - name: Test Library
      run: dotnet test --no-restore --verbosity normal ./src/praxicloud.core.tests/praxicloud.core.tests.csproj
    - name: Package library
      run: dotnet pack --configuration Release ./src/praxicloud.core/praxicloud.core.csproj
    - name: Push library package to GitHub NUGET Feed
      run: nuget push ./src/praxicloud.core/bin/Release/*.nupkg -SkipDuplicate -ApiKey ${{secrets.REPO_API_KEY}}   
